<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function bai1(n) {
      var str = "";
      for (var i = 0; i < n; i++) {
        str += ' * ';
        document.write(str);
        document.write("<br/>")
      }

    }
    function bai2(a, b) {

      for (i = 0; i < a; i++) {

        for (j = 0; j < b; j++) {

          if (i == 0 || i == a - 1) {
            document.write("*")
          }
          else {
            if (j == 0 || j == b - 1) {
              document.write("*");
            }
            else {
              document.write("&nbsp&nbsp");
              
            }
          }
        }
        document.write("<br/>")
      }

    }
   



  </script>
</head>
